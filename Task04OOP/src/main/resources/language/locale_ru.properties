MENU = Выберите операцию для просмотра путёвок\
\n1.Просмотреть все путёвки\
\n2.Отсортировать по цене\
\n3.Отсортировать по максимальному количеству дней\
\n4.Отсортировать по стране\
\n5.Отсортировать по типу путёвок\
\n6.Список по-умолчанию\
\n0.Завершить работу программы
TRY_AGAIN = Повторите попытку.\
\nВы ввели некоректное значние
LIST_CLEAR = Список пуст.\
  \nВыберите пункт список по-умолчанию в главном меню
COUNTRY = Пожалуйста, введите страну, путёвки в которую вы хотите увидеть (на англ.)
TYPE = Пожалуйста, введите тип путёвки который хотите увидеть (на англ)
AFTER_PRINT = Введите\
  \n1.Чтобы выбрать путёвку\
  \n2.Чтобы вернуться в главное меню
PICK_VOUCHER = Введите номер нужной путёвки
CHOOSE_TRANSPORT = Введите соответствующее значение, чтобы выбрать транспорт
CHOOSE_FOOD = Введите соответствующее значение, чтобы выбрать тип питания
CHOOSE_COUNT_OF_DAYS = Введите желаемое количество дней
IS_LEAVE = Введите 1, если хотите продолжить\
  \nВведите любой другой символ, чтобы прекратить работу программы
COUNTRY_ = Страна :
TYPE_FOOD = Тип питания :
TYPE_TRANSPORT = Тип транспорта :
COST = Цена :
